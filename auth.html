<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Auth</title>
	<link rel="icon" href="/images/icon.png"/>
	<link rel="stylesheet" type="text/css" href="styles/auth.css" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form class="sign-in-form" id="sign-in-form">
					<h2 class="title">Sign In</h2>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" class="email" placeholder="Email" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" class="password" placeholder="Password" required />
					</div>
					<input type="submit" value="Login" class="btn solid" />
				</form>

				<form class="sign-up-form" id="sign-up-form" style="margin-top: -20px;">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" id="username" placeholder="Username" required />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" class="email" placeholder="Email" required />
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" id="first_name" placeholder="First Name" required />
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" id="last_name" placeholder="Last Name" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" class="password" placeholder="Password" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" id="confirm_password" placeholder="Confirm Password" required />
					</div>
					<input type="submit" value="Sign Up" class="btn solid" />
				</form>
			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h1>ClickViral</h1>
					<h3>Don't have an account?</h3>
					<p></p>
					<button class="btn transparent" id="sign-up-btn">Sign Up</button>
				</div>
				<img src="images/icon.png" class="image" alt="">
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h1>ClickViral</h1>
					<h3>Sign In to Your account</h3>
					<p></p>
					<button class="btn transparent" id="sign-in-btn">Sign In</button>
				</div>
				<img src="images/icon.png" class="image" alt="">
			</div>
		</div>
	</div>

	<div id="otp-popup" class="popup">
		<div class="popup-content">
			<form id="popup_form">
				<h2>Enter OTP</h2>
				<input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" />
				<button id="otp-submit-btn">Submit</button>
			</form>
		</div>
	</div>
	  

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="scripts/notify.js"></script>
	<script src="scripts/api.js"></script>
	<script src="scripts/auth_api.js"></script>
	<script src="scripts/auth.js"></script>
</body>
</html>
