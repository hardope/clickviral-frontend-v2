<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ClickViral</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav" id="nav">
            <div class="other-nav-body">
                <span class="logo"><img src="images/icon.png" alt="Logo" id="logo"></span>
            </div>
            <div id="nav-menu">
                <span class="nav-items" id="home"><img src="images/home.svg" class="" alt="Home"></span>
                <span class="nav-items" id="chat"><img src="images/chat.svg" alt="Chat"></span>
                <span class="nav-items" id="profile"><img src="images/profile.svg" alt="Chat"></span>
                <span class="nav-items" id="notification"><img src="images/notification.svg" alt="Chat"></span>
            </div>
            <div class="other-nav-body">
                <form action="#" class="search-form" id="search-form">
                    <input type="text" name="search" id="search" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>

    <nav id="mobile-top-bar">
        <span id="mobile-logo"><img src="images/icon.png" alt="Icon"></span>
        <div>
            <span id="nav-search-icon"><img src="images/search.svg" alt="Search"></span>
            <span class="menu-icon" id="nav-menu-icon"><img src="images/menu.svg" alt="Menu"></span>
        </div>
    </nav>

    <aside id="sidebar">
        
        <div id="sidebar-options">
            <span id="close-settings">
                <img src="images/back.svg" id="sidebar-return" alt="Return">
            </span>
            <div class="sidebar-option"><img src="images/profile.svg" alt="Return"> <span>Account</span></div>
            <div class="sidebar-option"><img src="images/lock.svg" alt="Return"> <span>Privacy</span></div>
            <div class="sidebar-option"><img src="images/shield.svg" alt="Return"> <span>Security</span></div>
            <div class="sidebar-option"><img src="images/info.svg" alt="Return"> <span>Help</span></div>
            <div class="sidebar-option"><img src="images/power.svg" alt="Return"> <span>Logout</span></div>
        </div>

        <div id="sidebar-user-profile">
            <img src="images/icon.png" alt="User Profile Photo" id="sidebar-profile-photo">
            <div id="sidebar-user-info">
                <span id="sidebar-fullname">Full Name</span>
            </div>
        </div>
    </aside>

    <main id="main">
        <div id="loader" class="loader"></div>
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
